<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form th:action="@{/admin/login}" method="post">
        <h3>Đăng nhập</h3>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${logoutMessage}" class="alert alert-success">
            <span th:text="${logoutMessage}"></span>
        </div>
        <div th:if="${registerSuccessMessage}" class="alert alert-success">
            <span th:text="${registerSuccessMessage}"></span>
        </div>

        <label for="adminUser">Tên đăng nhập</label>
        <input type="text" placeholder="Email hoặc Số điện thoại" id="adminUser" name="adminUser" required>

        <label for="adminPass">Mật khẩu</label>
        <input type="password" placeholder="Mật khẩu" id="adminPass" name="adminPass" required>

        <button type="submit">Đăng nhập</button>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
        <div class="register-link">
            <p>Chưa có tài khoản? <a th:href="@{/admin/register}">Đăng ký ngay</a></p>
        </div>
    </form>
</body>
</html>
